    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <div class="container">
        <h1>Small Talk Weather</h1>
        <div class="weather-display">
            <!-- Main box for the primary city -->
            <section class="card-city main-box">Weather Today in Main City</section>
            
            <!-- Four smaller boxes for additional cities -->
            <div class="small-boxes">
                <section class="card-city small-box" data-city="City1">City 1</section>
                <section class="card-city small-box" data-city="City2">City 2</section>
                <section class="card-city small-box" data-city="City3">City 3</section>
                <section class="card-city small-box" data-city="City4">City 4</section>
            </div>
        </div>
    </div>
