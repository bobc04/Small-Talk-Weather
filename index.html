<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Talk Weather</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<header>
    <nav class = "navbar">
        <img src="assets\images\icon\MockUp.png" alt="An image of a logo showing a sun partially hidden behind a cloud. The logo is divided vertically into two halves: the left half is a lighter blue background, where the sun and cloud are placed, and the right half is a darker blue background" class="logo">      
        <h1 id ="teamName">P1 Team 02</h1>
        <button id="navButton" type="button"><b>Select City</b></button>
        <div id="cityDropdown" class="city-dropdown">
            
            <select id="citySelector">
                <option value="0">Toronto</option>
                <option value="1">Atlanta</option>
                <option value="2">Orlando</option>
                <option value="3">New York</option>
                <option value="4">Chicago</option>
            </select>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <h1>Small Talk Weather</h1>

        <!-- Dropdown for city selection -->
    

        <h1>Weather Today</h1>
        <div class="weather-display">

            <!-- Inline box contents: Weather Icon + City & State + Current Temp. (F/C) + Weather Condition -->
            <section class="card-city main-box">Weather Today in Main City</section>
            <!-- Four smaller boxes for additional data -->
            <div class="small-boxes">
                <section class="card-city small-box" data-attribute="highTemp">High Temp</section>
                <section class="card-city small-box" data-attribute="lowTemp">Low Temp</section>
                <section class="card-city small-box" data-attribute="wind">Wind</section>
                <section class="card-city small-box" data-attribute="humidity">Humidity</section>
            </div>
        </div>

        <!-- Box containing temperature in F/C for Morning, Afternoon, and Evening -->
        <div class="container">
            <h1>Today's Forecast</h1>
            <div>Morning</div>
            <div>Afternoon</div>
            <div>Evening</div>
        </div>
        <script src="./assets/js/script.js"></script>
        <footer>
            <p>Â©Small-Talk-Weather Team 2024</p>
        </footer>
</body>

</html>
