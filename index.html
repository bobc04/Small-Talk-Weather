<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Talk Weather</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="assets\images\icon\MockUp.png"
                alt="An image of a logo showing a sun partially hidden behind a cloud. The logo is divided vertically into two halves: the left half is a lighter blue background, where the sun and cloud are placed, and the right half is a darker blue background"
                class="logo">
            <h1 id="teamName">P1 Team 02</h1>
            <!-- Modal Trigger Button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#cityModal">Select
                City</button>
        </nav>
    </header>



    <!-- Weather Today Container -->

    <div>
        <!-- Temperature in F/C for Morning, Afternoon, and Evening -->
        <div class="container" id="forecast">
            <h1>Today's Forecast</h1>
            <div>
                <div>
                    <div>Morning</div>
                    <div id="morning-weather"></div>
                </div>
                <div>
                    <div>Afternoon</div>
                    <div id="afternoon-weather"></div>
                </div>
                <div>
                    <div>Evening</div>
                    <div id="evening-weather"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Weather Today</h1>
        <div class="weather-display">

            <!-- City Overview Card: Weather Icon + City & State + Current Temp. (F/C) + Weather Condition -->
            <section class="card-city main-box">Weather Today in Main City</section>

            <!-- Weather Condition Cards -->
            <div class="small-boxes">
                <!-- Highest temperature in F/C -->
                <section class="card-city small-box" data-city="City1">High</section>
                <!-- Lowest temperature in F & C -->
                <section class="card-city small-box" data-city="City2">Low</section>
                <!-- Wind Speed in MPH & km/h -->
                <section class="card-city small-box" data-city="City3">Wind Speed</section>
                <!-- Humidity in percentage -->
                <section class="card-city small-box" data-city="City4">Humidity</section>
            </div>
        </div>
    </div>
    <footer>
        <p>Â©Small-Talk-Weather Team 2024</p>
    </footer>

    <!-- Modal: City Selection -->
    <div id="city-modal" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select City</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <!-- Dropdown for cities -->
                        <label for="citySelector">What's the weather like in:</label>
                        <select id="citySelector">
                            <option value="0">Toronto</option>
                            <option value="1">Atlanta</option>
                            <option value="2">Orlando</option>
                            <option value="3">New York</option>
                            <option value="4">Chicago</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">View City</button>
                    </div>
                </div>
            </div>
        </div>
</div>
        <!-- Today's Forecast Container -->


        <script src="./assets/js/script.js"></script>
       
</body>

</html>
