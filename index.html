<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Talk Weather</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Small Talk Weather</h1>
        
        <!-- Dropdown for city selection -->
        <label for="citySelector">Select a City:</label>
        <select id="citySelector">
            <option value="0">Toronto</option>
            <option value="1">Atlanta</option>
            <option value="2">Orlando</option>
            <option value="3">New York</option>
            <option value="4">Chicago</option>
        </select>

        <div class="weather-display">
            <!-- Main box for the primary city -->
            <section class="card-city main-box">Weather Today in Main City</section>
            
            <!-- Four smaller boxes for additional data -->
            <div class="small-boxes">
                <section class="card-city small-box" data-attribute="highTemp">High Temp</section>
                <section class="card-city small-box" data-attribute="lowTemp">Low Temp</section>
                <section class="card-city small-box" data-attribute="wind">Wind</section>
                <section class="card-city small-box" data-attribute="humidity">Humidity</section>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <footer>
        <p>Â©Small-Talk-Weather Team 2024</p>
    </footer>    
</body>
</html>
